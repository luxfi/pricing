apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markets
  namespace: lux-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - markets.lux.network
      secretName: markets-tls
  rules:
    - host: markets.lux.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pricing
                port:
                  number: 80

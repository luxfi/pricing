services:
  pricing:
    build: .
    ports:
      - "8080:8080"
    environment:
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:?COINGECKO_API_KEY is required}
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
